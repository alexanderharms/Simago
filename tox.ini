# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py37
isolated_build = True

[flake8]
exclude =
    .git,
    */__pycache__/*,
    docs,
    build,
    dist,
    devenv

[testenv]
# install pytest in the virtualenv where commands will be executed
deps =
    pytest
    coverage
commands =
    pip install -e .
    coverage run -m pytest
    coverage report -m --include="simago/*" --omit="simago/__init__.py"

[testenv:docs]
deps =
    sphinx
    numpydoc
commands =
    sphinx-build -n -W -b html -d docs/doctrees docs/source docs/_build/html

[testenv:staticanalysis]
deps =
    flake8
    isort
commands =
    isort simago tests
    flake8 simago tests
