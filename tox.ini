# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py37
isolated_build = True

[testenv]
# install pytest in the virtualenv where commands will be executed
deps =
    pytest
    coverage
commands =
    # NOTE: you can run any command line tool here - not just tests
    pip install -e .
    pytest 
    coverage report -m --include="simago/*" --omit="simago/__init__.py" \
	--fail-under=80

[testenv:docs]
deps =
    sphinx
commands =
    sphinx-build -W -b html -d docs docs/_build/html 
